<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未來主義 AI 儀表板 - AI 創意實驗室</title>
    <meta name="description" content="展示未來主義設計美學的 AI 儀表板界面，具有霓虹光效和動態數據視覺化">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --neon-blue: #00ffff;
            --neon-purple: #ff00ff;
            --neon-green: #00ff00;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --grid-color: rgba(0, 255, 255, 0.1);
            --glow-intensity: 0 0 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: var(--dark-bg);
            color: var(--neon-blue);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* 動態背景網格 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* 粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            box-shadow: var(--glow-intensity) var(--neon-blue);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* 標題區域 */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .main-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-green));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: var(--glow-intensity) var(--neon-blue);
            margin-bottom: 1rem;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        /* 儀表板網格 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .dashboard-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow:
                var(--glow-intensity) var(--neon-blue),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
            border-color: var(--neon-purple);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon-green);
            text-shadow: var(--glow-intensity) var(--neon-green);
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* 進度條 */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border-radius: 10px;
            animation: progressPulse 2s ease-in-out infinite;
        }

        @keyframes progressPulse {
            0%, 100% { box-shadow: 0 0 10px var(--neon-blue); }
            50% { box-shadow: 0 0 20px var(--neon-purple); }
        }

        /* 狀態指示器 */
        .status-indicators {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-online { background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }
        .status-warning { background: #ffff00; box-shadow: 0 0 10px #ffff00; }
        .status-error { background: #ff0040; box-shadow: 0 0 10px #ff0040; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* 控制面板 */
        .control-panel {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
            border: 1px solid var(--neon-purple);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 3rem;
            text-align: center;
        }

        .control-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .control-btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 1rem 2rem;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            color: var(--dark-bg);
            background: var(--neon-blue);
            box-shadow:
                0 0 20px var(--neon-blue),
                inset 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .control-buttons {
                flex-direction: column;
                align-items: center;
            }

            .control-btn {
                width: 100%;
                max-width: 250px;
            }
        }

        /* 全屏光效 */
        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            animation: glowPulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- 粒子效果 -->
    <div class="particles" id="particles"></div>

    <!-- 全屏光效 -->
    <div class="glow-overlay"></div>

    <div class="container">
        <header class="header">
            <h1 class="main-title">AI Dashboard</h1>
            <p class="subtitle">未來主義人工智慧控制中心</p>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3 class="card-title">系統效能</h3>
                <div class="metric-value" id="performance">97.3%</div>
                <div class="metric-label">運行效率</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 97.3%"></div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3 class="card-title">AI 學習率</h3>
                <div class="metric-value" id="learning">84.7%</div>
                <div class="metric-label">模型準確度</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 84.7%"></div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3 class="card-title">數據處理</h3>
                <div class="metric-value" id="data">2.4TB</div>
                <div class="metric-label">今日處理量</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 78%"></div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3 class="card-title">網路狀態</h3>
                <div class="metric-value" id="network">15ms</div>
                <div class="metric-label">平均延遲</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 92%"></div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3 class="card-title">用戶活躍度</h3>
                <div class="metric-value" id="users">12,847</div>
                <div class="metric-label">線上用戶</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 89%"></div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3 class="card-title">預測分析</h3>
                <div class="metric-value" id="prediction">99.1%</div>
                <div class="metric-label">準確度分數</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 99.1%"></div>
                </div>
            </div>
        </div>

        <div class="status-indicators">
            <div class="status-item">
                <div class="status-dot status-online"></div>
                <span>AI 核心：線上</span>
            </div>
            <div class="status-item">
                <div class="status-dot status-online"></div>
                <span>資料庫：正常</span>
            </div>
            <div class="status-item">
                <div class="status-dot status-warning"></div>
                <span>備份：同步中</span>
            </div>
            <div class="status-item">
                <div class="status-dot status-online"></div>
                <span>安全：已啟用</span>
            </div>
        </div>

        <div class="control-panel">
            <h2 class="card-title">控制中心</h2>
            <p class="subtitle">AI 系統管理與監控</p>
            <div class="control-buttons">
                <button class="control-btn" onclick="simulateAction('重啟 AI 核心')">重啟核心</button>
                <button class="control-btn" onclick="simulateAction('開始深度學習')">深度學習</button>
                <button class="control-btn" onclick="simulateAction('數據備份')">數據備份</button>
                <button class="control-btn" onclick="simulateAction('系統優化')">系統優化</button>
            </div>
        </div>
    </div>

    <script>
        // 動態粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 動態數據更新
        function updateMetrics() {
            const metrics = {
                performance: { min: 95, max: 99, suffix: '%' },
                learning: { min: 80, max: 90, suffix: '%' },
                data: { min: 2, max: 3, suffix: 'TB' },
                network: { min: 10, max: 20, suffix: 'ms' },
                users: { min: 10000, max: 15000, suffix: '' },
                prediction: { min: 98, max: 99.9, suffix: '%' }
            };

            Object.keys(metrics).forEach(key => {
                const element = document.getElementById(key);
                const config = metrics[key];
                let value = Math.random() * (config.max - config.min) + config.min;

                if (key === 'users') {
                    value = Math.floor(value);
                } else if (key !== 'data') {
                    value = value.toFixed(1);
                } else {
                    value = value.toFixed(1);
                }

                element.textContent = value + config.suffix;
            });
        }

        // 模擬動作
        function simulateAction(action) {
            const originalColors = getComputedStyle(document.documentElement);
            document.documentElement.style.setProperty('--neon-blue', '#ff0040');

            setTimeout(() => {
                document.documentElement.style.setProperty('--neon-blue', '#00ffff');
                alert(`🤖 ${action} 執行完成！\n\n系統狀態：正常運行\n時間：${new Date().toLocaleTimeString()}`);
            }, 500);
        }

        // 鍵盤快捷鍵
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                updateMetrics();
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();

            // 定期更新數據
            setInterval(updateMetrics, 5000);

            // 添加滑鼠移動視差效果
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                document.querySelectorAll('.particle').forEach((particle, index) => {
                    const speed = (index % 3 + 1) * 0.5;
                    particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
                });
            });

            console.log('🚀 未來主義 AI 儀表板已啟動');
            console.log('💡 按空白鍵更新數據');
        });
    </script>
</body>
</html>
